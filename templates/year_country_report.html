{% extends 'body.html' %}
{% block content %}
    <div class="col text-center main-body mt-3 pb-4"> 
      <h3> Results of {{country}} at APMO {{year}} </h3>

      {% if year == 2021 %}
      <div class="alert alert-success" role="alert">
        The results for APMO 2021 are now official!
        <!-- These are preliminary results! They will soon be considered official. -->
      </div>
      {% endif %}

      <hr>
      {{table|safe}}
      {{table_short|safe}}
      <hr>
      <a href="/year_report/{{year}}"> Go to APMO {{year}} </a> - <a href="/country_report/{{code}}/all"> Go to {{country}} results </a>
      <hr>
      
    </div>
{% endblock %}
